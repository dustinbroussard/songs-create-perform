<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Hill Rd. Setlist Manager</title>
    <link rel="stylesheet" href="style.css" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#ffffff"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#000000"
    />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Neonderthaw&display=swap"
      rel="stylesheet"
    />
    <script defer src="/lib/fuse.js"></script>
    <script defer src="/lib/Sortable.min.js"></script>
    <script defer src="/lib/mammoth.browser.min.js"></script>
  </head>
  <body>
    <div id="offline-banner" class="offline-banner" hidden>Offline mode: some features may be limited.</div>
    <div class="main-box">
      <header class="app-header">
        <div class="header-top">
          <div class="app-logo">
            <img
              src="assets/images/mylogo.png"
              alt="App Logo"
              class="app-logo-img"
            />
          </div>
          <button
            id="theme-toggle-btn"
            class="icon-btn theme-toggle-btn"
            title="Toggle Light/Dark"
            style="position: absolute; top: 1.1rem; right: 1.1rem"
          >
            <i class="fas fa-adjust"></i>
          </button>
        </div>
        <nav class="app-nav" aria-label="Main tabs">
          <button
            type="button"
            class="nav-button active"
            data-tab="songs"
            aria-label="Songs tab"
          >
            <i class="fas fa-book"></i> Songs
          </button>
          <button
            type="button"
            class="nav-button"
            data-tab="setlists"
            aria-label="Setlists tab"
          >
            <i class="fas fa-list"></i> Setlists
          </button>
          <button
            type="button"
            class="nav-button"
            data-tab="performance"
            aria-label="Performance tab"
          >
            <i class="fas fa-music"></i> Lyrics
          </button>
          
        </nav>
        <div id="tab-toolbar" class="toolbar"></div>
      </header>
      <main id="main">
        <section id="songs" class="tab active">
          <div class="page-content songs-page">
            <div id="song-list" class="song-list"></div>
          </div>
        </section>

        <section id="setlists" class="tab">
          <div class="page-content setlists-page">
            <div class="setlist-editor">
              <div class="column">
                <h3>Available Songs</h3>
                <div id="available-songs" class="song-container"></div>
              </div>
              <div class="column">
                <h3 id="current-setlist-title">Current Setlist</h3>
                <div id="current-setlist-songs" class="song-container"></div>
              </div>
            </div>
          </div>
        </section>

        <section id="performance" class="tab">
          <div class="page-content performance-page">
            <div id="performance-song-list" class="song-list"></div>
          </div>
        </section>

        
      </main>
      

      <div id="setlist-modal" class="modal">
        <div class="modal-content">
          <h2 id="setlist-modal-title">New Setlist</h2>
          <input
            type="text"
            id="setlist-name-input"
            placeholder="Setlist Name"
          />
          <div class="modal-actions">
            <button id="save-setlist-btn" class="btn primary">Save</button>
            <button id="cancel-setlist-btn" class="btn">Cancel</button>
          </div>
        </div>
      </div>

      <div id="export-setlist-modal" class="modal">
        <div class="modal-content">
          <h2>Export Setlist</h2>
          <div class="metadata-row">
            <label for="export-setlist-format">Format:</label>
            <select id="export-setlist-format">
              <option value="json">JSON (data)</option>
              <option value="txt">Text (titles)</option>
              <option value="csv">CSV (titles,lyrics)</option>
              <option value="pdf">PDF (print)</option>
            </select>
          </div>
          <div id="export-setlist-pdf-options" class="metadata-row" style="display:none">
            <label for="export-setlist-include-chords">PDF Options:</label>
            <div>
              <label style="display:flex; align-items:center; gap:0.5rem;">
                <input type="checkbox" id="export-setlist-include-chords" checked>
                Include chords (if available)
              </label>
            </div>
          </div>
          <div class="modal-actions">
            <button id="export-setlist-confirm" class="btn primary">Export</button>
            <button id="export-setlist-cancel" class="btn">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <script defer src="config.js"></script>
    <script defer src="utils.js"></script>
    <script defer src="core/song-core.js"></script>
    <script defer src="script.js"></script>
  </body>
</html>
